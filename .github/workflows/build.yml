          mkdir build
          cd build
          $Env:ROCm_PATH = "C:\Program Files\AMD\ROCm\6.1"
          $Env:HIP_PATH = "C:\Program Files\AMD\ROCm\6.1"
          $Env:PATH = "C:\Program Files\AMD\ROCm\6.1\bin;$Env:PATH"
