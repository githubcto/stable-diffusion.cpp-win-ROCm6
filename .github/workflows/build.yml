          $setupId = (Get-Process ATISetup).id
          Wait-Process -Id $setupId
          $Env:ROCm_PATH = "C:\Program Files\AMD\ROCm\6.1"

      - name: Install Ninja
        id: install-ninja
        uses: urkle/action-get-ninja@v1
        with:
          version: 1.11.1

      - name: Test if clang and clang++ is available
        run: |
          $Env:ROCm_PATH = "C:\Program Files\AMD\ROCm\6.1"
